<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="finish.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>

        <button class="move-button" onclick="
          playGame('rock');
        
        "><img class="move-icon" src="rock-emoji.png" ></button>
        <button class="move-button" onclick="
        
        playGame('paper');
        "><img class="move-icon" src="paper-emoji.png" ></button>

        <button class="move-button" onclick="
        playGame('scissors');
          
        "><img class="move-icon" src="scissors-emoji.png"></button>
        <p class="JS-result"></p>
        <p class="JS-moves" ></p>
        <p class="JS-score"></p>

        <button onclick="
        score.Wins = 0;
        score.Losses = 0;
        score.Ties = 0;
        updateScoreElement();
        " class="reset-button">Reset Button</button>

        <script src="finish.js">  </script>
    </body>
</html>
